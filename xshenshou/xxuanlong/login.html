                })
            },
            enterBtn_phone2: function() { //用户注册
                this.isShowTip = false;
                this.tipText = '';
                let that = this;
   
                if (this.nickname2.length = '') {
                    this.isShowTip = true;
                    this.tipText = '请输入用户名';
                    return;
                }

                if (this.account2.length = '') {
                    this.isShowTip = true;
                    this.tipText = '请输入账号';
                    return;
                }

                if (this.passWord_phone2 == '') {
                    this.isShowTip = true;
                    this.tipText = '请输入登陆密码';
                    return;
                }

                if (!regex.test(this.passWord_phone2)) {
                    this.isShowTip = true;
                    this.tipText = '密码格式为字母加数字组合，长度为6-18位';
                    return;
                }
                   
                if (this.passWord_phone_en2 == '') {
                    this.isShowTip = true;
                    this.tipText = '请确登陆认密码';
                    return;
                }
                if (this.passWord_phone2 != this.passWord_phone_en2) {
                    this.isShowTip = true;
                    this.tipText = '两次密码不一致';
                    return;
                }
                if(!this.file) {
                    this.isShowTip = true;
                    this.tipText = '头像不能为空';
                    return;
                }

                var formData = new FormData();
                formData.append("file", that.file); //加入文件对象
                formData.append("account", that.account2);
                formData.append("nickname", that.nickname2);
                formData.append("password", that.passWord_phone_en2);
                formData.append("h", hallName);
                
                $.ajax({
                    type: "POST",
                    url: apiUrl + 'reg',
                    data: formData,
                    processData: false,
                    contentType: false,
                    dataType: "JSON",
                    // xhrFields: {
                    //     withCredentials: true
                    // },
                    // crossDomain: true,
                    // async: false,
                    success: function (data) {
                        that.isShowTip=true;
                        that.tipText=data.result_message;
                        if (data.result == 1) {
                            that.isShowTip=true;
                            that.tipText='注册成功';
                            window.localStorage.removeItem('wwid');
                            window.localStorage.setItem('wwid', data.data.wwid);
                            var return_url = window.localStorage.getItem('return_url');
                            if(typeof return_url === "undefined" || !return_url) {
                                return_url = 'http://' + window.location.host + '/';
                            }
                            window.location.replace(return_url);
                        } else {
                            that.isShowTip = true;
                            that.tipText = data.result_message;
                        }
                    },
                    error: function (jqXHR) {
                        that.isShowTip=true;
                        that.tipText=jqXHR.result_message;
                        console.log("Error: " + jqXHR.status);
                    }
                });
            },
            codeBtn: function () {
                this.isShowTip = false;
                this.tipText = '';
                var that = this;
                if (this.phoneNum.length != 11) {
                    this.isShowTip = true;
                    this.tipText = '请输入正确的手机格式';
                    return;
                }
                this.getCode(this.phoneNum, function (value) {
                    console.log(value);
                    if (value.result == 1) {
                        var time_c = 60;
                        if (!that.timer) {
                            that.count = time_c;
                            that.show = false;
                            that.timer = setInterval(function () {
                                if (that.count > 0 && that.count <= time_c) {
                                    that.count--;
                                } else {
                                    that.show = true;
                                    clearInterval(that.timer);
                                    that.timer = null;
                                }
                            }, 1000);
                        }
                    } else {
                        that.isShowTip = true;
                        that.tipText = value.result_message;
                    }
                })
            },
            clearLogin: function () {
                  //清理缓存
                window.localStorage.removeItem('wwid');
                window.localStorage.removeItem('return_url');
                window.localStorage.removeItem('token');
                window.localStorage.removeItem('bowerlogin');
                window.localStorage.clear();
                let return_url = 'http://' + window.location.host + '/login.html';
                window.location.href = return_url;
            }
        }
    })
</script>
<script>
    $(document).on('click', 'img', function (e) {
        e.preventDefault();
    })
</script>
