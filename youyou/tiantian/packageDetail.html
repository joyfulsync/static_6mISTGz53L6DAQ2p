<body ng-controller="myCtrl" style="background: #eeb053;" >
     <img src="http://yyxyy8.oss-cn-hangzhou.aliyuncs.com/tiantian/commonxmz67/files/images/index/common_back.png" style="position: fixed;bottom: 0;width: 100vw;height: 14vw;z-index: 999;" ng-click="goBack()">
<div style="position: fixed;width:100%;height:100%;top:0;left:0;background: #000" id="loading">
    <img src="http://yyxyy8.oss-cn-hangzhou.aliyuncs.com/tiantian/commonxmz67/files/images/loading.gif" style="top: 40%;position: absolute;left: 50%;margin-left: -45px;margin-top: -45px;" />
</div>
<div class="main" style="display: none;">

    <div id="dialog" style="display:none">
        <img src="http://yyxyy8.oss-cn-hangzhou.aliyuncs.com/tiantian/commonxmz67/files/images/common/cancel.png" onclick="fuzhiMain.closeDialog()">
        <p id="main" class="main">
        </p>
        <p class="other">
            请手动复制
        </p>
    </div>

    <span class="copy-tip" id="tips" style="display:none">已复制到剪贴板</span>
    <img src="http://yyxyy8.oss-cn-hangzhou.aliyuncs.com/tiantian/commonxmz67/files/images/common/33fz.png" class="needsclick zhuonuo copyUrl" data-clipboard-action="copy" id="copy_btn" onclick="fuzhiMain.link()" />
    <textarea id="room_str" readonly="readonly"></textarea>

    <!--<img src="http://yyxyy8.oss-cn-hangzhou.aliyuncs.com/files/images/redpackage/redpackage_bg.jpg" style="width: 100%;position: relative;" usemap="#planetmap" />-->

    <img src="http://yyxyy8.oss-cn-hangzhou.aliyuncs.com/tiantian/commonxmz67/files/images/redpackage/fly.png" style="width: 100%;margin-top:15%" usemap="#planetmap" />
    <div id="notopen" style="position: absolute; height: {{rpHeight}}px; width: {{rpWidth}}px; top: {{rpTop}}px; left: {{rpLeft}}px; display: none;">
        <img src="http://yyxyy8.oss-cn-hangzhou.aliyuncs.com/tiantian/commonxmz67/files/images/redpackage/redpackage_new_1.png" style="width: 100%; height:100%;" />

        <div class="user" style="position: absolute; height: {{width * 0.181}}; top: {{rpTop - rpTop * 0.76}}px; width: 100%; left: 0px;">
            <img ng-src="{{redPackage.sendAvatar}}" class="avatar" style="position: absolute; width:{{width*0.132}}px; height:{{width*0.132}}px; margin-left:{{(rpWidth - width * 0.132) / 2}}px; margin-top:{{width*0.02}}px; " />
        </div>

        <p style="position: absolute; color: rgb(255,227,104); width: 90%; left: 5%; top: {{rpHeight * 0.70}}; height: auto; text-align: center; font-size: 11pt; word-wrap: break-word; word-break: break-all;">{{redPackage.receive_nickname}}<br />给你发了一个房卡包
        </p>

        <div class="btnOpen"  style="position: absolute; height: {{width * 1.02 / 4.5}}px; width: {{width * 1.02 / 4.5}}px; left: {{(rpWidth - width * 1.02 / 4.5) / 2}}px; top: {{rpHeight * 0.42}}px;" ng-click="clickOpenRedPackage()">
            <img src="http://yyxyy8.oss-cn-hangzhou.aliyuncs.com/tiantian/commonxmz67/files/images/redpackage/rp_get_1.png" style="width: 100%;position: relative;height:100%; transform: rotate({{img.rotate}}deg);" />
        </div>
        <!-- <div  style="position: absolute; height: {{width * 1.02 / 1.8 / 5.1}}px; width: {{width * 1.02 / 1.8}}px; left: {{(rpWidth - width * 1.02 / 1.8) / 2}}px; top: {{rpHeight * 0.45}}px;" ng-click="clickOpenRedPackage()">
            <img id="openImg" src="http://file.szlangya.cn/files/images/redpackage/redpackage_get_btn.png" style="width: 100%;position: relative;height:100%; " />
        </div>  -->

        <div style=" position: absolute; left: 22px; right: 22px; top: {{height - 160}}px;" >
            <p style="text-align: center; color: #fff; font-size: 11pt"></p>
        </div>
    </div>

    <div id="ropen" style="position: absolute; height: {{rpHeight}}px; width: {{rpWidth}}px; top: {{rpTop}}px; left: {{rpLeft}}px; display: none;">
        <img src="http://yyxyy8.oss-cn-hangzhou.aliyuncs.com/tiantian/commonxmz67/files/images/redpackage/redpackage_receive_new_1.png" style="width: 100%;height:100%" />

        <div class="user" style="position: absolute; height: {{width * 0.181}}; top: {{rpTop - rpTop * 0.76}}px; width: 100%; left: 0px;">
            <img ng-src="{{redPackage.sendAvatar}}" class="avatar" style="position: absolute; width:{{width*0.132}}px; height:{{width*0.132}}px; margin-left:{{(rpWidth - width * 0.132) / 2}}px; margin-top:{{width*0.02}}px; " />
        </div>

        <p style="position: absolute; color: rgb(255,227,104); width: 90%; left: 5%;top: {{rpHeight * 0.62}} ; text-align: center; font-size: 11pt;">{{redPackage.sendName}}的房卡包</p>


        <img ng-src="{{redPackage.receiveAvatar}}" ng-model="redPackage.receiveAvatar" class="avatarReceiver" style="position: absolute; top: {{rpHeight * 0.8}}px; left: {{rpX}}px; width:{{width * 0.1}}; height:{{width * 0.1}};  border-radius: 4px" />
        <p style="font-size: 11pt; position: absolute; color: black; text-align: left; top: {{rpHeight * 0.8}}px; left: {{receiveNameX}}px; width: {{receiveNameWidth}}px; height: auto;" ng-model="redPackage.receiveName">
            <span style="color: black; word-wrap: break-word; word-break: break-all; width: {{receiveNameWidth}};">{{redPackage.receiveName}}</span>
            <br />
            <span style="color: lightgray">{{redPackage.showTime}}</span>
        </p>

        <p style="font-size: 11pt; position: absolute; color: black; top: {{rpHeight * 0.8}}px; left: {{receiveNameX + receiveNameWidth + receiveNameOffset}}px; width: {{receiveCountWidth}}px; text-align: right; word-wrap: break-word; word-break: break-all;">{{redPackage.count}}张房卡</p>
    </div>
    <div class="phone-number-box" ng-show="isAuthPhone==1">
        <div class="phone-number">
            <div class="phone-number-content">
                <div class="tips-text">领取房卡包需要验证手机号</div>
                <div class="phone">
                    <input class="mobile" ng-input="phoneChange()" ng-model="sPhone" type="number" name="phone" placeholder="请输入您的电话号码"></div>
                <div class="phone-code">
                    <input class="mobile-code" ng-model="sAuthcode" type="number" name="phone1" placeholder="输入验证码">
                    <div class="phone-btn"  ng-click="getAuthcode()">{{authcodeText}}</div>
                    <div class="phone-btn"  id="authcode"  ng-show="authcodeTime==0" ng-click="getAuthcode()"></div>
                    <div class="phone-btn2"  id="authcode" ng-show="authcodeTime>0" id="authcode">重发({{authcodeText}})</div>

                </div>
            </div>
            <button class="phone-sure" ng-click="bindPhone()">立即绑定</button>
            <div class="close-window" ng-click="hideBindPhone()"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
  var red_code = DynLoading.getUrlParam("red_code");

	if(obj.result != 0){

<script type="text/javascript">
document.documentElement.style.fontSize = document.documentElement.clientWidth / 360*100 + 'px';
    var globalData = {
        "baseUrl":BaseUrl + "/",
        "hallPath":"/index.html",
        "isWechat": obj.data.is_weixin,
        "hallName": obj.data.platfrom_name,
        "isXianliao": obj.data.is_xianliao,
        "shareTitle":obj.data.platfrom_name +":房卡包",
        "xlTitle":"房卡包"  ,
    };
    globalData.wid = obj.data.wid; globalData.tt = obj.data.tt;
 // 修改浏览器title
 var new_userName = "";
        var old_userNname = obj.data.user.nickname;
        if (old_userNname.length > 8) {
            new_userName = old_userNname.substring(0, 7);
            new_userName += "..."
        }
        else {
            new_userName = old_userNname;
        }
        document.getElementsByTagName("title")[0].innerText = new_userName + "|" + globalData.hallName;
    var app = angular.module('app',[])

    app.directive('ngInput', [function () {
        return {
            restrict: 'A',
            require: '?ngModel',
            link: function(scope, element, attrs) {
                element.on('input',oninput);
                scope.$on('$destroy',function(){//销毁的时候取消事件监听
                    element.off('input',oninput);
                });
                function oninput(event){
                    scope.$evalAsync(attrs['ngInput'],{$event:event,$value:this.value});
                }
            }
        }
    }]);

    app.controller("myCtrl", function($scope,$http) {
        $scope.width = window.innerWidth;
        $scope.height = window.innerHeight;
        $scope.rpHeight = $scope.width * 1.02;
        $scope.rpWidth = $scope.width * 0.76
        $scope.rpLeft = $scope.width * 0.12;
        $scope.rpX = $scope.rpWidth * 0.08;
        $scope.rpTop = ($scope.height - $scope.rpHeight) / 2 - 30;
        $scope.lineTop = $scope.rpTop + $scope.rpHeight / 2;
        $scope.receiveNameX = $scope.rpX * 1.5 + $scope.width * 0.1;
        $scope.receiveNameWidth = ($scope.rpWidth - $scope.rpX * 3 - $scope.width * 0.1 ) / 1.5;
        $scope.receiveNameOffset = 2;
        $scope.receiveCountWidth = $scope.rpWidth - $scope.receiveNameX - $scope.receiveNameWidth - $scope.receiveNameOffset - $scope.rpX * 0.7;

        $scope.userInfo = {
            "id": obj.data.account_id,
            "name": obj.data.user.nickname,
            "avatar": obj.data.user.headimgurl,
            "card":0,
        }

        $scope.redPackage = {
            "isReceive": obj.data.red_package.is_receive,
			"content": obj.data.red_package.content,
			"count": obj.data.red_package.ticket_count,
			"sendName": obj.data.red_package.nickname,
			"sendAvatar": obj.data.red_package.headimgurl,
			"receiveName": obj.data.red_package.receive_nickname,
			"receiveAvatar": obj.data.red_package.receive_headimgurl,
			"receiveTime": obj.data.red_package.receive_time,
			"showTime":"",
            "code":obj.data.red_code,
            'receive_headimgurl':obj.data.red_package.receive_headimgurl,
            'receive_nickname':obj.data.red_package.receive_nickname,
        }

        if ($scope.redPackage.isReceive == 0) {
            $scope.redPackage.receiveAvatar = $scope.userInfo.avatar;
            $scope.redPackage.receiveName = $scope.userInfo.name;
        }

        $scope.userInfo.card = obj.data.card;
        $scope.hideBindPhone = function () {
            $scope.isAuthPhone = 0;
        };
        var socketStatus = 0;
        $(".main").show();
        $("#loading").hide();


        $scope.activity = new Array();
        $scope.isShowAlert = false;
        $scope.alertType = 0;
        $scope.alertText = "";
        $scope.gotoHall = function() {
            //alert('你点击了我的');
            window.location.href =BaseUrl+ "/home/index"+"?wid="+obj.data.wid;
        }
        $scope.showAlert=function(type,text){
            $(".alertText").css("top","90px")
            $scope.alertType=type;
            $scope.alertText=text;
            $scope.isShowAlert=true;

            setTimeout(function() {
                $scope.$apply();
            }, 0);

            setTimeout(function(){
                var wHeight = window.innerHeight;
                var alertHeight = $(".alertText").height();
                var textHeight = $(".alertText").height();

                if (alertHeight < wHeight * 0.15) {
                    alertHeight = wHeight * 0.15;
                }

                if (alertHeight > wHeight * 0.8) {
                    alertHeight = wHeight * 0.8;
                }

                var mainHeight = alertHeight + wHeight * (0.022 + 0.034) * 2 + wHeight * 0.022 + wHeight * 0.056;
                if (type == 8) {
                    mainHeight = mainHeight - wHeight * 0.022 - wHeight * 0.056
                }

                var blackHeight = alertHeight + wHeight * 0.034 * 2;
                var alertTop = wHeight * 0.022 + (blackHeight - textHeight) / 2;

                $(".alert .mainPart").css('height', mainHeight + 'px');
                $(".alert .mainPart").css('margin-top', '-' + mainHeight / 2 + 'px');
                $(".alert .mainPart .backImg .blackImg").css('height', blackHeight + 'px');
                $(".alert .mainPart .alertText").css('top', alertTop + 'px');

                $scope.$apply();
            },0)
        }
        $scope.closeAlert=function(){
            if($scope.alertType==1){
                $scope.isShowAlert=false;
                if(!$scope.is_connect){
                    $scope.is_connect=true;
                }
            }
            else{
                $scope.isShowAlert=false;
            }
        }



        $scope.cardNum = Number($scope.userInfo.card);
        $scope.number = 0; //输入数量
        $scope.inputNumber = null;  //输入框数字

        if ($scope.cardNum === null
            || $scope.cardNum === undefined
            || isNaN($scope.cardNum)) {
            $scope.cardNum = 0;
        }

        setTimeout(function () {
            if ($scope.redPackage.isReceive == 1) {
                $("#notopen").hide();
                $("#ropen").show();
            } else {
                $("#notopen").show();
                $("#ropen").hide();
            }

        }, 1);

        $scope.formatShowTime = function () {

            var newDate = new Date($scope.redPackage.receiveTime);
            newDate.setTime($scope.redPackage.receiveTime * 1000);
            var Month = (newDate.getMonth() + 1 < 10 ? '0' + (newDate.getMonth() + 1) : newDate.getMonth() + 1);
            var Day = newDate.getDate() + ' ';
            var Day = newDate.getDate() < 10 ? '0' + newDate.getDate() : newDate.getDate();
            var hour = newDate.getHours() < 10 ? '0' + newDate.getHours() : newDate.getHours();
            var min = newDate.getMinutes() < 10 ? '0' + newDate.getMinutes() : newDate.getMinutes();

            $scope.redPackage.showTime = Month + '-' + Day + '    ' + hour + ':' + min ;
        }

        $scope.formatShowTime();

        $scope.receiveRedPackage = function () {
            $http({
                url:BaseUrl+'/ay1/receiveRP',
                method:'POST',
                headers:headers,
                data:{
                    'account_id':obj.data.user.account_id,
                    'code':$scope.redPackage.code,
                }})
                .success(function(data, header, config, status) {

                    var timestamp = Date.parse(new Date());
                    timestamp = timestamp / 1000;
                    $scope.redPackage.receiveTime = timestamp;
                    $scope.formatShowTime();

                    setTimeout(function () {
                        $(".btnOpen").removeClass('transf');

                        if (data.result == 0) {
                            $("#ropen").show();
                            $("#notopen").hide();
                        }else if(data.result == 2){
                            $scope.isAuthPhone = 1;
                            $scope.$apply();
                        } else {
                            window.location.reload();
                            //alert(data.result_message);
                        }
                    }, 500);
                })
                .error(function(data, header, config, status) {
                    $(".btnOpen").removeClass('transf');
                    window.location.reload();
                    //alert(data.result_message);
                });
        }

        // <div  style="position: absolute; height: {{width * 1.02 / 1.8 / 5.1}}px; width: {{width * 1.02 / 1.8}}px; left: {{(rpWidth - width * 1.02 / 1.8) / 2}}px; top: {{rpHeight * 0.45}}px;" ng-click="clickOpenRedPackage()">
        //         <img src="http://rh.wvwf7x.tokyo/files/images/redpackage/redpackage_get_btn.png" style="width: 100%;position: relative;height:100%; " />
        //     </div>

        setTimeout(function() {
            var tempDiv = document.getElementById('openImg');
            if (tempDiv) {
                tempDiv.addEventListener('touchstart', function(event) {
                    $('#openImg').animate({top:"-10%",left:"-10%",width:"120%",height:"120%"},30);
                }, false);

                tempDiv.addEventListener('touchend', function(event) {
                    $('#openImg').animate({top:"0%",left:"0%",width:"100%",height:"100%"},30);
                }, false);
            }
        }, 100);

        $scope.clickOpenRedPackage = function() {
            $(".btnOpen").addClass('transf');
            //$('#openImg').animate({top:"-10%",left:"-10%",width:"120%",height:"120%"},30);
            $scope.receiveRedPackage();
            setTimeout(function() {
                //$('#openImg').animate({top:"0%",left:"0%",width:"100%",height:"100%"},30);
            }, 0);
        }


        /* 绑定手机 */
        $scope.isAuthPhone = 0;
        $scope.phone = "";
        $scope.sPhone='';
        $scope.sAuthcode='';
        $scope.authcodeType=1;
        $scope.authcodeText='发送验证码';
        $scope.authcodeTime= 0;
        $scope.phoneType=1;
        $scope.phoneText='绑定手机';

        setTimeout(function() {
            $scope.$apply();
        }, 100);

        $scope.goBack = function(){
            let url = globalData.hallPath;
            window.location.replace(url);
        },

        $scope.getAuthcodeHttp=function(phone){
            $http({
                url:globalData.baseUrl +  '/account/getMobileSms',
                method: 'POST',
                headers:headers,
                data:{
                    "phone":phone,
                    "session":"",
                },
            }).success(function(data){

                if (data.result==0) {
                    setTimeout(function() {
                        $scope.authcodeTime = 60;
                        authcodeTimer();
                        $scope.authcodeType = 2;
                    }, 0);

                } else {
                    alert(data.result_message)
                }
            }).error(function(data){
                console.log(data);
            });
        };

        $scope.bindPhoneHttp=function(phone,authcode){
            $http({
                url:BaseUrl+'/account/checkSmsCode',
                method: 'POST',
                headers:headers,
                data:{
                    "phone":phone,
                    "code":authcode,
                    "session":"",
                },
            }).success(function(data){

                if(data.result==0){
                    setTimeout(function() {
                        $scope.isAuthPhone = 0;
                        $scope.phone = $scope.sPhone;

                        if (data.data.account_id != $scope.userInfo.id) {
                            $scope.showAlert(23,data.result_message);
                        } else {
                            $scope.showAlert(6,data.result_message);
                        }

                        $scope.userInfo.card = parseInt($scope.userInfo.card) + parseInt(data.data.card_count);

                        $scope.sPhone = '';
                        $scope.sAuthcode = '';
                        $scope.$apply();
                    }, 0);
                } else{
                    setTimeout(function() {
                        $scope.showAlert(6,data.result_message);
                        $scope.$apply();
                    }, 0);
                }
            }).error(function(data){
                setTimeout(function() {
                    $scope.authcodeTime = 0;
                    $scope.showAlert(6,"绑定失败");
                    $scope.$apply();
                }, 0);
            });
        };


        $scope.finishBindPhone = function () {
            window.location.href=window.location.href+"&id="+10000*Math.random()+"&wid=123";
        };

        $scope.reloadView = function () {
            window.location.href=window.location.href+"&id="+10000*Math.random()+"&wid=123";
        };

        $scope.bindPhone = function () {
            var validPhone = checkPhone($scope.sPhone);
            var validAuthcode = checkAuthcode($scope.sAuthcode);

            if (validPhone == false) {
                setTimeout(function() {
                    $scope.showAlert(6,'手机号码有误，请重填');
                }, 0);

                return;
            }

            if (validAuthcode == false) {
                setTimeout(function() {
                    $scope.showAlert(6,'验证码有误，请重填');
                }, 0);

                return;
            }

            $scope.bindPhoneHttp($scope.sPhone,$scope.sAuthcode);
        };

        $scope.getAuthcode = function () {
            if ($scope.authcodeType != 1) {
                return;
            }

            var color = $('#authcode').css('background-color');

            if (color != 'rgb(64, 112, 251)') {
                return;
            }

            var validPhone = checkPhone($scope.sPhone);

            if (validPhone == false) {
                setTimeout(function() {
                    $scope.showAlert(6,'手机号码有误，请重填');
                }, 10);

                return;
            }

            $scope.getAuthcodeHttp($scope.sPhone);
        };

        $scope.phoneChange = function () {
            var result = checkPhone($scope.sPhone);
            if (result) {
                $('#authcode').css('background-color','rgb(64,112,251)');
            } else {
                $('#authcode').css('background-color','lightgray');
            }
        };

        function checkPhone(phone) {

            if (!(/^1(3|4|5|7|8)\d{9}$/.test(phone))) {
                return false;
            } else {
                return true;
            }
        };

        function checkAuthcode(code) {
            if (code == '' || code == undefined) {
                return false;
            }

            var reg = new RegExp("^[0-9]*$");
            if (!reg.test(code)) {
                return false;
            } else {
                return true;
            }
        };

        var authcodeTimer = function authcodeTimer() {
            if ($scope.authcodeTime <= 0) {
                $scope.authcodeText = '发送验证码';
                $scope.authcodeTime = 60;
                $scope.authcodeType = 1;
                return;
            }

            $scope.authcodeTime = $scope.authcodeTime - 1;
            $scope.authcodeText = $scope.authcodeTime + 's';

            setTimeout(function() {
                $scope.$apply();
            }, 0);

            setTimeout(function () {
                authcodeTimer();
            }, 1000);
        };

    })

    $(function () {
        wx.config({
            debug: false,
            appId: obj.data.config_ary.appId,
            timestamp: obj.data.config_ary.timestamp,
            nonceStr:obj.data.config_ary.nonceStr,
            signature: obj.data.config_ary.signature,
            jsApiList: [
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'hideMenuItems',
            ]
        });

        wx.ready(function () {
