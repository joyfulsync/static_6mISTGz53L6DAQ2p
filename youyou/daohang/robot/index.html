<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <title>机器人管理</title>
    <script src="/files/js/jq.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.write('<script type="text/javascript" src="/js/load.js?v='+ new Date().getTime() +'"> <\/script>');
        document.write('<script type="text/javascript" src="/js/config.js?v='+ new Date().getTime() +'"> <\/script>');
    </script>
    <script>
        var return_url = window.location.protocol+"//"+window.location.host+""+window.location.pathname;
        window.localStorage.setItem('return_url', return_url);
        var obj = null;
        if(DynLoading.isWeiXin()){
            var code = DynLoading.getUrlParam("code");
            if(code){
                DynLoading.loginWx(code);
            }
        }
        obj = DynLoading.hall(BaseUrl + '/robot/index');
        if(obj.code == 0) {
            DynLoading.gotoWx();
        }
        else if(obj.code != 1){
            window.location.href = 'http://www.baidu.com';
        }
        document.write('<script type="text/javascript" src="/files/js/extend.js?v='+ new Date().getTime() +'"> <\/script>');
    </script>
    <style type="text/css">
        .alertB {
            position: fixed;
            z-index: 9999999999999999999999999999;
            width: 150px;
            height: 150px;
            top: 45%;
            left: 50%;
            margin-top: -75px;
            margin-left: -75px;
            border-radius: 5px;
            overflow: hidden;
        }

        .alertB .alertBackgroundB {
            filter: alpha(opacity=50);
            -moz-opacity: 0.5;
            opacity: 0.5;
            background: #000;
            height: 100%;
            width: 100%;
        }

        .alertB img {
            position: absolute;
            top: 10px;
            left: 29px;
        }

        .alertB .alertTextB {
            position: absolute;
            top: 100px;
            width: 150px;
            text-align: center;
            font-size: 18px;
            color: #fff;
            filter: alpha(opacity=95);
            -moz-opacity: 0.95;
            opacity: 0.95;
        }

        .shortselect {
            background: #fafdfe;
            height: 28px;
            width: 80px;
            line-height: 28px;
            border: 1px solid #9bc0dd;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body style="overflow: hidden;">

<button style="
    position: fixed;
    top: 30vh;
    right: 1vw;
    width: 20vw;
    height: 3vh;
    z-index: 99999;
    color: #fff;
    border-radius: 5px;
    background: red;"
        onclick="javascrtpt:window.location.href='/robot/num.html'">
    管理
</button>

<button style="
    position: fixed;
    top: 35vh;
    right: 1vw;
    width: 20vw;
    height: 3vh;
    z-index: 99999;
    color: #fff;
    border-radius: 5px;
    background:red;"
        onclick="javascrtpt:window.location.href='/robot/data.html'">
    进房模式
</button>

<div onclick="javascript:location.reload();">
    <img src="/files/images/refresh.png" style="z-index: 99999; top: 50vh; position: fixed; width: 6vh;right: 1vh;">
</div>

<div>
    <div style="position: relative; text-align:center;height: 15vw; word-wrap: break-word; word-break: break-all; color: rgb(0, 0, 0); background-color: white; border-width: 0px; border-top-style: solid; border-color: rgb(230, 230, 230);">
        <input type="text" maxlength="10" id='room_id' class='J_security_code' placeholder="请输入房间号 不输入查询所有房间"
               style="padding: 0px 12px; position: absolute; top: 1vw; left: 0vw; width: 72vw; height: 12vw; line-height: 6.5vw; border-style: solid; border-width: 1px; border-radius: 0.5vh; border-color: rgb(240, 240, 240); background-color: rgb(240, 240, 240); font-size: 4vw; -webkit-appearance: none;">
        <div style="position: relative; top: 0.5vh;left: 80vw; width: 15vw; line-height: 11vw; font-size: 4vw; display: flex; border-radius: 2vw;">
            <div onclick="sendsearchsys()"
                 style="display: block; -webkit-box-flex: 1; flex: 1 1 0%; text-decoration: none; -webkit-tap-highlight-color: transparent; position: relative; margin-bottom: 0px; color: rgb(255, 255, 255); border-width: 0px; border-top-style: solid; border-color: rgb(230, 230, 230); background-color: rgb(64, 112, 251); border-radius: 1vw;">
                查询
            </div>
        </div>
    </div>
</div>

<div id="container" style="display:none;">
</div>

<div id="searchsys"
     style="position:absolute;top: 10%;left: 17%;right:17%;bottom:18%; border-radius:1vh;z-index:100000000;display:none;">
    <img src="/files/images/cancel.png" onclick="closesearchsys();"
         style="position: absolute; top: -5vw; right: -5vw; width: 10vw; height: 11vw;z-index:1;">
    <div style="background:#9E9E9E; width:100%;height:100%;">
        <div style="color: rgb(64, 112, 251);width: 100%; font-size: 2vh; text-align:center;">机器人进房系统</div>
        <div style="width: auto; font-size: 2vh; text-align:center; margin:15vh 6vh;position:relative;">
            <b>加入人数</b><br/>
            <input id="rs" type="tel" name="num" value="1" maxlength="2" autocomplete="off"
                   class="amount_text fw c_fff"/>
            <br/><b>机器人赢率</b><br/>
            <input id="yl" type="tel" name="num" value="50" maxlength="3" autocomplete="off"
                   class="amount_text fw c_fff"/>
            <div id="jqrxv" style="display:none;">
                <b>续局是否自动进入</b><br/>
                <!-- 				<input id="xj" type="tel" name="num" value="1" maxlength="1" autocomplete="off" class="amount_text fw c_fff"/>
                 -->
                <select id="xvju" class="shortselect">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
                <br/>
                <div id="xvjurs">
                    <b>续局加入几个机器人</b><br/>
                    <input id="xjrs" type="tel" name="num" value="2" maxlength="2" autocomplete="off"
                           class="amount_text fw c_fff"/>
                    <br/><a>单独设置请把加入人数选0</a><br/>
                </div>
            </div>
            <br/>
            <div onclick="go_room()"
                 style="display: block;line-height: 5vh; -webkit-box-flex: 1; flex: 1 1 0%; text-decoration: none; -webkit-tap-highlight-color: transparent; position: relative; margin-bottom: 0px; color: rgb(255, 255, 255); border-width: 0px; border-top-style: solid; border-color: rgb(230, 230, 230); background-color: rgb(64, 112, 251); border-radius: 1vw;">
                机器人进房
            </div>
        </div>
    </div>
</div>


<div class="searchsys"
     style="position:absolute;top: 10%;left: 1%;right: 1%;bottom: 3%;border-radius:1vh;z-index:100;display:block;">
    <div style="background:#fff; width:100%;height:100%;">
        <div class="searchsys_Title" style="color: rgb(64, 112, 251);width: 100%; font-size: 2vh; text-align:center;">
            机器人管理
        </div>
        <div class="searchsys_content"
             style="-webkit-overflow-scrolling : touch; height: 90%;overflow-y: scroll;width: auto;font-size: 2vh;text-align:center;margin:0 2vh;position:relative;">
        </div>
    </div>
</div>

<div id="msg" class="alertB" style="display: none;">
    <div class="alertBackgroundB"></div>
    <img id="d" src="/files/images/alert1.png" style="display: none">
    <img id="x" src="/files/images/alert2.png" style="display: none;">
    <div class="alertTextB"></div>
</div>
<script src="/files/js/extend.js" type="text/javascript"></script>
<script>
    var room_id;
    var gailv;
    var autonext;
    $("#xvju").change(function () {
        if ($('#xvju').val() == 1) {
            $('#xvjurs').show();
        } else {
            $('#xvjurs').hide();
        }
    })
    $("input").on("blur", function () {
        window.scroll(0, 0);
    });
    $("select").on("blur", function () {
        window.scroll(0, 0);
    });

    function sendsearchsys() {
        var room_id = $("#room_id").val();
        if (room_id == '') {
            room_id = '0';
        }
        if (!isRealNum(room_id)) {
            JqExtends.showmsg('请输入正确值', 0);
            return false;
        }
        if (room_id.length > 0) {
            JqExtends.post('/robot/room', {'id': room_id}, function (e) {
                $('.searchsys_content').html('');
                if (e.code == 10001) {
                    $('.searchsys_content').append('<p >' + e.msg + '</p>');
                } else {
                    if (e.code == 1) {
                        var data = {
                            'room_id': room_id,
                            'auto': e.data.auto
                        }
                        $('.searchsys_content').append('<p style="margin:0;height:4vh;line-height:4vh;"><span style="position:absolute;left:0;">房间:' + e.data.room_id + '</span><span>' + e.data.title + '</span><span>' + e.data.time + '</span><span style="color: rgb(64, 112, 251);z-index:1000;" onclick="people(' + JSON.stringify(data).replace(/"/g, '&quot;') + ');">人数:' + e.data.player_memeber_num + '</span><span style="color: #bd3206;position:absolute;right:0;z-index:1000;" onclick="robot(' + JSON.stringify(data).replace(/"/g, '&quot;') + ');">添加机器人</span></p>');
                    } else {
                        $('.searchsys_content').html('');
                        $('.searchsys_content').append('<p >房间不存在或者已经关闭</p>');
                    }

                }
            });
        }
    }

    function people(data) {
        room_id = data.room_id;
        if (room_id) {
            JqExtends.post('/robot/members', {'room_id': room_id}, function (e) {
                if (e.code == 0) {
                    var a = e.data;
                    $('.searchsys_content').html('');
                    if (a.length > 0) {
                        for (var j = 0, len = a.length; j < len; j++) {
                            if (a[j].is_robot == 1) {
                                var data = {
                                    id: a[j].account_id,
                                    room_id: room_id
                                }
                                $('.searchsys_content').append('<p style="margin:0;height:4vh;line-height:4vh;"><span style="position:absolute;left:0;"><img src="' + a[j].headimgurl + '" style="width:6vw;height:6vw;"></span><span  style="margin-right:24px;color: #ff9800;" >' + a[j].nickname + '</span>  <span id="robotgailvval' + a[j].account_id + '" style="margin-right:24px;color: #F44336;" onclick="gailv(' + JSON.stringify(data).replace(/"/g, '&quot;') + ')">概率:' + a[j].gailv + '</span> <span style="color: rgb(64, 112, 251);position:absolute;right:0;z-index:1000;">机器人</span></p>');
                            } else {
                                $('.searchsys_content').append('<p style="margin:0;height:4vh;line-height:4vh;"><span style="position:absolute;left:0;"><img src="' + a[j].headimgurl + '" style="width:6vw;height:6vw;"></span><span  style="margin-right:24px;color: #ff9800;" >' + a[j].nickname + '</span><span style="color: rgb(64, 112, 251);position:absolute;right:0;z-index:1000;">普通玩家</span></p>');
                            }

                        }
                    }
                } else {
                    JqExtends.showmsg(e.msg, 0);
                }
            });
        }
    }

    function gailv(data) {
        $("#container").html('');
        var html = '<div id="gailv" style="position:absolute;top: 10%;left: 17%;right:17%;bottom:18%; border-radius:1vh;z-index:100000000;">' +
            '<img src="/files/images/cancel.png" onclick="closecontainer();" style="position: absolute; top: -5vw; right: -5vw; width: 10vw; height: 11vw;z-index:1;">' +
            '<div style="background:#9E9E9E; width:100%;height:100%;">' +
            '<div  style="color: rgb(64, 112, 251);width: 100%; font-size: 2vh; text-align:center;">机器人赢率修改</div>' +
            '<div style="width: auto; font-size: 2vh; text-align:center; margin:22vh 6vh;position:relative;">' +
            '<br/><a>修改赢率</a><br/>' +
            '<input id="xgyl" type="tel" name="num" value="" maxlength="3" autocomplete="off" class="amount_text fw c_fff"/>' +
            '<div onclick="modifygailv(' + JSON.stringify(data).replace(/"/g, '&quot;') + ')" style="display: block; -webkit-box-flex: 1; flex: 1 1 0%; text-decoration: none; -webkit-tap-highlight-color: transparent; position: relative; margin-bottom: 0px; color: rgb(255, 255, 255); border-width: 0px; border-top-style: solid; border-color: rgb(230, 230, 230); background-color: rgb(64, 112, 251); border-radius: 1vw;">确定修改</div>' +
            '</div></div></div>';
        $("#container").html(html);
        $("#container").show();
    }

    function modifygailv(data) {
        var gailv = $("#xgyl").val();
        if (!isRealNum(gailv)) {
            JqExtends.showmsg('请输入正确值', 0);
            return false;
        }
        if (gailv > 100) {
            JqExtends.showmsg('赢率最大100', 0);
            return false;
        }
        JqExtends.post('/robot/edit', {'uid': data.id, 'gailv': gailv}, function(e){
            if(e.code == 1) {
                $("#robotgailvval" + e.data.user_id).html('概率:' + e.data.gailv);
                JqExtends.showmsg(e.msg, 1);
                $("#container").html('');
                $("#container").hide();
            }else{
                JqExtends.showmsg(e.msg, 0);
            }
        });
    }

    function closecontainer() {
        $("#container").html('');
        $("#container").hide();
    }

    function offline(data) {
        console.log('机器人下线', data);
    }

    function robot(data) {
        if (data.type == 1) {
            JqExtends.showmsg('固定庄家模式禁止投放机器人', 0);
            return false;
        }
        room_id = data.room_id;
        autonext = data.autonext;
        $("#searchsys").show();
        if (autonext == 1) {
            $('#jqrxv').show();
        } else {
            $('#jqrxv').hide();
        }
    }

    function closesearchsys() {
        $("#searchsys").hide();
    }

    function go_room() {
        var rs = $("#rs").val();
        var gailv = $("#yl").val();
        var autonextval = $('#xvju').val();
        if (!isRealNum(rs) || !isRealNum(gailv)) {
            JqExtends.showmsg('请输入正确值', 0);
            return false;
        }
        if (gailv > 100) {
            JqExtends.showmsg('赢率最大100', 0);
            return false;
        }
        var xvjurs = 0;
        if (autonext == 1) {
            if (autonextval == 1) {
                if ($('#xjrs').val() < 2) {
                    JqExtends.showmsg('续局人数不能少于2人', 0);
                    return false;
                } else {
                    xvjurs = $('#xjrs').val();
                    console.log(xvjurs);
                }
            }
        }
        var wsport;
        JqExtends.post('/robot/join', {
            'rs': rs,
            'gailv': gailv,
            'autonext': autonextval,
            'xvjurs': xvjurs,
            'room_id': room_id
        }, function(e) {
            if (e.code == 1) {
                wsport = e.data.wsport;
            } else {
                JqExtends.showmsg(e.msg);
            }
        });
        if(!wsport) {
            return;
        }
        let ws = new WebSocket("ws://" + _wip + ":" + wsport + "/robot");
        ws.onopen = function (evt) {
            var data = {
                'operation': 'robotinit',
                'session': window.atob(window.localStorage.getItem("wwid")),
                'data': {
                    'gailv': gailv,
                    'room_id': room_id,
                }
            };
            ws.send(JSON.stringify(data));
        };
        ws.onmessage = function (data) {
            ws.close();
            var obj = eval('(' + data['data'] + ')');
            if (obj['code'] == 1) {
                $("#searchsys").hide();
                $('.searchsys_content').html('');
                $('.searchsys_content').append('<p >机器人加入成功</p>');
            } else {
                showmsg(obj['msg'], 0);
            }
        };
        ws.onclose = function (evt) {
            console.log('关闭连接');
        };
    }

    function overcontrol(id) {
        JqExtends.post('/robot/edit', {'uid': data.id, 'gailv': 0}, function(e) {
            if (e.code == 1) {
                $('.searchsys_content').html('');
                $('.searchsys_content').append('<p >关闭成功</p>');
            } else {
                $('.searchsys_content').html('');
                $('.searchsys_content').append('<p >关闭失败</p>');
            }
        });
    }

    function isRealNum(val) {
        if (val === "" || val == null) {
            return false;
        }
        if (!isNaN(val)) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
